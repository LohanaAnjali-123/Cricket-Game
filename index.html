<body>
    
    <h1 id="heading" >Bat Ball Stump Game</h1>

<h3 id="user-move"></h3>

resetScore( );
">‚ü≥</button>

<script>


//Maintain the Score

let scoreStr = localStorage.getItem('Score');
let score;
resetScore(scoreStr);

function resetScore(scoreStr)
{

 score = scoreStr ? JSON.parse(scoreStr) : 
{
     win: 0,
    lost: 0,
    tie: 0,
};


score.displayScore =  function()
    {
        return `Score: Won: ${score.win}, Lost: ${score.lost}, Tie: ${score.tie}`;
    }

    showResult();
}





//Generate Computer choice.
function generateComputerChoice()
{
    let randomNumber = Math.random( ) * 3;

   if(randomNumber <=1)
   {
      return 'Bat';
   }
   
   else if(randomNumber <=2)
   {
       return 'Ball';
   }
     
   else 
   {
       return 'Stump';
   }
 
}

//Compare the user Choice

function resultGet(userMove, computerMove)
{
   if(userMove === 'Bat')
{ 

if (computerMove === 'Bat')
{
    score.tie ++;
   return `It's a tie üôÉ`;
}
else if(computerMove === 'Ball')
{
    score.win ++;
     return 'User won.üôÇ';
}
else if(computerMove === 'Stump')
{
    score.lost ++;
    return 'Computer has won üò•';
}
   
}

else if(userMove === 'Ball')
{
    
if (computerMove === 'Bat')
{
    score.lost ++;
   return 'Computer has won üò•';
}
else if(computerMove === 'Ball')

    score.tie ++;
    return `It's a tie! üôÉ`;
}
else if(computerMove === 'Stump')
{
    score.win ++;

}

}


else
   
{
     
if (computerMove === 'Bat')

    score.win ++;
    return 'User won. üôÇ';
}
else if(computerMove=== 'Ball')
{

    return 'Computer has won üò•';
}
else if(computerMove === 'Stump')
{
    score.tie ++;
    return `It's a tie üôÉ`;
}
 
}
}


//Generate Result on alert

function showResult(userMove, computerMove, result)
{
    localStorage.setItem('Score', JSON.stringify(score));
    // console.log(score);

    document.querySelector('#user-move').innerText = 
    userMove ? 
    `You have chosen ${userMove}` : '';

    document.querySelector('#computer-move').innerText = 
    computerMove ? 
    `Computer choice is ${computerMove}`
    : '';

    document.querySelector('#result').innerText
    = result ? result : '';

    document.querySelector('#score').innerText = 
    score.displayScore();

}
</script>
